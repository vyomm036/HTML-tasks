<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>	
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>	
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>	
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>         
    </head>
<body>
    <div class="container">
        <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data" >
            <div class="row">
                <h2>Registration Form</h2>
                 <div class="form-group">
                    <label for="Your name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
                 </div>
                 <div class="form-group">
                    <label for="Your email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                 </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                 </div>
                 <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="conf_password" id="conf_password" class="form-control" placeholder="Enter your confirm password">
                 </div>
                 <div class="form-group">
                    <label for="mobile_number">Mobile number</label>
                    <input type="number" name="mobile_number" id="mobile_number" class="form-control" placeholder="Enter your mobile number">
                 </div>
                 <div class="form-group">
                    <label for="language">Language</label>
                    <select name="language" id="language" class="form-control" >
                       <option value="">Select language</option>
                       <option value="English">English</option>
                       <option value="Hindi">Spanish</option>
                       <option value="Arabic">Hindi</option>
                       <option value="German">Arabic</option>
                       <option value="Russian">Russian</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <label for="attachement">Attachement</label>
                    <input type="file" name="attachement" id="attachement" class="form-control" >
                 </div>
                 <div class="form-check">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender1" class="form-check-input" value="male">
                    <label class="form-check-label" for="gender"> Male </label>
                    <input type="radio" name="gender" id="gender2" class="form-check-input" value="female">
                    <label class="form-check-label" for="gender"> Female </label>
                 </div>
                 <div class="checkbox">
                    <label><input type="checkbox" name="term_of_use" id="term_of_use"> I accept the <a href="#">Terms of Use</a> </label>
                 </div>
                 <button type="submit" class="btn btn-success">Register here</button>
            </div>           
        </form>
     </div>
     <script type = "text/javascript">
        $( "#registration_form" ).validate({
          rules: {
            name: {
              required: true
            },
            email: {
              required: true,
              email:true
            },
            password: {
                  required: true,
                 minlength: 5
            },
            conf_password: {
              required: true,
              equalTo: "#password"
            },
            mobile_number: {
              required: true,
              minlength:10,
              maxlength:10
            },
            gender: {
                required:true
            },
            language: {
                required:true
            },
            gender: {
                required:true
            },
            attachement: {
                required: true,
                extension: "pdf|jpeg|png|jpg|zip|7z",
                filesize: 5242880 // 1048576 means 1 MB
            },
            term_of_use: {
                required: true
            }
          },
          messages : {
            name: {
              required: "Name is required"
            },
            email: {
              required: "Email is required!",
              email: "Please enter valid email address."
            },
            password: {
              required: "Password is required!."
            },
             conf_password: {
              required: "Please enter confirm password.",
              equalTo: "Password and confirm password does not match"
            },
            mobile_number: {
              required: "mobile number is required!."
            },
            gender: {
              required: "gender is required!."
            },
            language: {
              required: "language is required!"
            },
            attachement: {
                required: "Please select JPG, PNG, PDF or ZIP file.",
                extension: "File must be JPG, PNG, PDF or ZIP.",
                filesize:"File size must be less than 5 MB."
            },
            term_of_use: {
                required: "Please confirm terms of use."
            }
          }
        });
     </script>
     <script type = "text/javascript">	
        jQuery.validator.addMethod("lettersonly", function(value, element) 
        {
        return this.optional(element) || /^[a-z ]+$/i.test(value);
        }, "Please enter alphabets only.");
        jQuery.validator.addMethod('filesize', function (value, element, param) {
        return this.optional(element) || (element.files[0].size <= param)
        }, 'File size must be less than {0}');
     </script>
</body>
</html>
