<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .button.responses {
            background-color: #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        #createFormBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <button class="button" onclick="showModal()">Create Form</button>
    <button class="button responses" onclick="viewResponses()">Responses</button>

    <div id="formTitleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>Enter Form Title</h2>
            <input type="text" id="formTitleInput" placeholder="Form Title">
            <button id="createFormBtn" onclick="createForm()">Create Form</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('formTitleModal').style.display = "block";
        }

        function hideModal() {
            document.getElementById('formTitleModal').style.display = "none";
        }

        function viewResponses() {
            console.log('Responses button clicked');
            // Here you can add code to handle viewing responses, e.g., redirect to a responses page.
        }

        function createForm() {
            const formTitle = document.getElementById('formTitleInput').value;
            if (formTitle) {
                sessionStorage.setItem('formTitle', formTitle);
                window.location.href = 'index.html';
            } else {
                alert('Please enter a form title.');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('formTitleModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
